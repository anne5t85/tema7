<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>

</head>

<body>
    <h1>Playliste</h1>

    <ul id="display"></ul>
    <script>
        const playliste = ["Two of us", "Dig a pony", "Across the Universe", "I Me Mine", "Dig It", "Let It Be", "Maggie Mae", "I've Got a Felling", "One after 909", "The long and Winding Road", "For you blue", "Get Back"];

        playliste.forEach(nummer => display.innerHTML += "<li>" + nummer + "</li>");

    </script>
</body>

</html>
