<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyreobjekt</title>
</head>

<body>
    <article id="article">
        <p></p>
        <img src="" alt="">
    </article>
    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        };
        console.log(dyr);
        console.log(`dyr:${dyr.navn} type:${dyr.type} levested:${dyr.levested}`)
        //tjek om dommen er loaded inden vi tilf√∏jer elementer

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("dom er loaded");



            const destination = document.querySelector("#article");
            destination.querySelector("p").textContent = `dyr:  ${dyr.navn} ${dyr.type} ${dyr.levested}`;
            destination.querySelector("img").src = dyr.billede;
        }

    </script>
</body>

</html>
