<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyreobjekt</title>
</head>

<body>
    <section id="liste"></section>
    <script>
        let dyr = [{
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }, {
            "navn": "frø",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "levested": "sump"
        }, {
            "navn": "ræv",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
            "levested": "skov"
        }, {
            "navn": "sild",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
            "levested": "havet"
        }, {
            "navn": "krokodille",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
            "levested": "flod"

        }];
        console.log(dyr);

        //tjek om dommen er loaded inden vi tilføjer elementer

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("dom er loaded");

            const listevisning = document.querySelector("#liste");

            dyr.forEach(dyr => {
                listevisning.innerHTML += `<p>${dyr.navn} type:${dyr.type} levested:${dyr.levested}</p>`
            })
        }

    </script>
</body>

</html>
