<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<style>
    article {
        border: 1px solid #333;
        padding: 20px;
    }

    img {
        max-width: 30%;
    }
</style>

<body>
    <section></section>
    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            let container = document.querySelector("section");
            let temp = document.querySelector("template");

            const fil = "alleDyr.json";

            async function hentdata(fil) {
                const result = await fetch(fil);
                const json = await result.json();
                vis(json);

            }


            function vis(dyr) {
                //lÃ¸b igennem array "dyr"
                dyr.forEach(etDyr => {
                    let klon = temp.cloneNode(true).content;
                    klon.querySelector("h2").textContent = etDyr.navn;
                    klon.querySelector(".art").textContent = `type:${etDyr.type}`;
                    klon.querySelector(".sted").textContent = `levested: ${etDyr.levested}`;
                    klon.querySelector("img").src = etDyr.billede;
                    container.appendChild(klon);
                })

            }
            hentdata(fil);
        }
    </script>
</body></html>
